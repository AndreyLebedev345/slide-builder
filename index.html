<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide Builder</title>
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="/node_modules/reveal.js/dist/theme/white.css">
  </head>
  <body>
    <div id="app">
      <aside class="sidebar">
        <h2>Slide Controls</h2>
        <button id="add-slide-btn" type="button">Add Slide</button>
        <div class="slide-list" id="slide-list"></div>
        
        <div class="chat-section">
          <h3>AI Assistant</h3>
          <div class="chat-messages" id="chat-messages"></div>
          <div class="chat-input-container">
            <input 
              type="text" 
              id="chat-input" 
              placeholder="Ask AI to create slides..."
              autocomplete="off"
            />
            <button id="send-btn" type="button">Send</button>
          </div>
        </div>
      </aside>
      <main class="main-content">
        <div class="reveal">
          <div class="slides" id="slides-container">
            <section>
              <h1>Welcome to Slide Builder</h1>
              <p>Click "Add Slide" to create new slides</p>
            </section>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
